version: 2.1
orbs:
  android: circleci/android@2.4.0
jobs:
  build:
    docker:
      - image: cimg/android:2023.11.1
    steps:
      - checkout
      - run:
          name: Store Google Services Key
          command: echo $GOOGLE_SERVICES_KEY | base64 -d > app/google-services.json

      - run:
          name: Store Google Services Account
          command: echo $GOOGLE_SERVICES_ACCOUNT | base64 -d > google-services-account.json
          
      - restore_cache:
          key: android-orb-v1-
      - run:
          name: Chmod permissions
          command: sudo chmod +x ./gradlew
      - run:
          name: Create Local Properties
          command: echo "sdk.dir=$ANDROID_HOME" > local.properties
      - run:
          name: Accept Android SDK Licenses
          command: (yes || true) | sdkmanager --licenses
      - run:
          name: Download Dependencies
          command: ./gradlew androidDependencies
      - save_cache:
          key: 'android-orb-v1-{{ epoch }}'
          paths:
            - ~/.android/build-cache
            - ~/.android/cache
      - run:
          name: Run Build
          command: ./gradlew assembleFreeDebug
      - store_artifacts:
          path: app/build/reports
          destination: reports
      - store_artifacts:
          path: app/build/outputs/apk/free/debug/
          destination: artifact-file
      - run:
          name: Publish APK to Firebase Distribution
          command: ./gradlew assembleFreeDebug appDistributionUploadDebug